<html>
  <head>
    <title>Enquiry DMatics</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <div class="hleft">
          <img src="img/dmatics.jpg" width="100" height="100" />
        </div>

        <div class="hright"><blue>D</blue>matics</div>
      </div>
      <div class="menubar">
        <div class="menus"><a href="demoproject.html">HOME</a></div>

        <div class="menus"><a href="aboutus.html">ABOUTUS</a></div>

        <div class="menus"><a href="courses.html">COURSES</a></div>

        <div class="menus"><a href="gallery.html">GALLERY</a></div>

        <div class="menus"><a href="enquiry.html">ENQUIRY</a></div>

        <div class="menus"><a href="contactus.html">CONTACT US</a></div>
      </div>
      <div class="slider">
        <img src="img/dmatics1.png" width="1200" height="300" />
      </div>
      <!--Mail-->
      <div class="main">
        <div class="mleft">
          <div class="lmenus"><a href="demoproject.html">HOME</a></div>

          <div class="lmenus"><a href="aboutus.html">ABOUTUS</a></div>

          <div class="lmenus"><a href="courses.html">COURSES</a></div>

          <div class="lmenus"><a href="gallery.html">GALLERY</a></div>

          <div class="lmenus"><a href="enquiry.html">ENQUIRY</a></div>

          <div class="lmenus"><a href="contactus.html">CONTACT US</a></div>
        </div>

        <div class="mright">
          <h1>Please enter your personal detail</h1>
          <form method="post">
            <div class="formrow">
              <div class="formlable">Name</div>
              <div class="forminfo">
                <input
                  type="text"
                  name="uname"
                  placeholder="Enter Name"
                  class="input"
                  required
                />
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">Email</div>
              <div class="forminfo">
                <input
                  type="email"
                  name="uemail"
                  placeholder="Enter Email"
                  class="input"
                />
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">Password</div>
              <div class="forminfo">
                <input
                  type="password"
                  name="upass"
                  placeholder="Enter Password"
                  class="input"
                />
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">Image</div>
              <div class="forminfo">
                <input type="file" name="uimage" class="input" />
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">Sex</div>
              <div class="forminfo">
                <input type="radio" name="sex" value="M" checked /> Male
                <input type="radio" name="sex" value="F" /> Female
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">City</div>
              <div class="forminfo">
                <select name="city" class="input">
                  <option>Select a city</option>
                  <option>Jaipur</option>
                  <option>Jodhpur</option>
                  <option>Pali</option>
                  <option>Udaipur</option>
                  <option>Barmer</option>
                  <option>Kota</option>
                </select>
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable">Qulification</div>
              <div class="forminfo">
                <input type="checkbox" name="q1" value="10" checked /> 10<sup
                  >th</sup
                >
                <input type="checkbox" name="q2" value="12" /> 12<sup>th</sup>
                <input type="checkbox" name="q3" value="dip" /> Diploma
                <input type="checkbox" name="q4" value="deg" /> Degree
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow" style="height: 100px">
              <div class="formlable">Address</div>
              <div class="forminfo" style="height: 100px">
                <textarea
                  name="address"
                  placeholder="Address"
                  class="tarea"
                ></textarea>
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow" style="height: 100px">
              <div class="formlable">Enquiry</div>
              <div class="forminfo" style="height: 100px">
                <textarea
                  name="enquiry"
                  placeholder="Enquiry"
                  class="tarea"
                ></textarea>
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->

            <div class="formrow">
              <div class="formlable"></div>
              <div class="forminfo">
                <input type="submit" name="submit" class="btn" value="Submit" />
                <input type="reset" name="reset" class="btn" value="Reset" />
              </div>
              <!-- form info-->
            </div>
            <!-- formn row -->
          </form>
        </div>
      </div>
      <!-- main-->
      <div class="footer">
        <div class="menus"><a href="demoproject.html">HOME</a></div>

        <div class="menus"><a href="aboutus.html">ABOUTUS</a></div>

        <div class="menus"><a href="courses.html">COURSES</a></div>

        <div class="menus"><a href="gallery.html">GALLERY</a></div>

        <div class="menus"><a href="enquiry.html">ENQUIRY</a></div>

        <div class="menus"><a href="contactus.html">CONTACT US</a></div>
      </div>
    </div>
    <!-- outer -->
  </body>
</html>
